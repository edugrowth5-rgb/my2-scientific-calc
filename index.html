<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreByte Pro Calc</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .calculator { background: #1e293b; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; }
        #display { width: 100%; height: 60px; background: #0f172a; border: none; border-radius: 10px; color: #22d3ee; text-align: right; padding: 10px; font-size: 2rem; margin-bottom: 20px; box-sizing: border-box; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        button { width: 65px; height: 65px; border-radius: 12px; border: none; background: #334155; color: white; font-size: 1.2rem; cursor: pointer; }
        .special { background: #1e3a8a; color: #00ffcc; font-size: 0.9rem; font-weight: bold; }
        .clear { background: #b91c1c; }
        .op { background: #f59e0b; color: #0f172a; font-weight: bold; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" value="0" readonly>
    <div class="row">
        <button class="special" onclick="memoryClear()">MRC</button>
        <button class="special" onclick="memoryControl('-')">M-</button>
        <button class="special" onclick="memoryControl('+')">M+</button>
        <button class="special" onclick="showGT()">GT</button>
    </div>
    <div class="row">
        <button class="clear" onclick="clearAll()">AC</button>
        <button class="clear" onclick="backspace()">DEL</button>
        <button class="op" onclick="setOp('/')">/</button>
        <button class="op" onclick="setOp('*')">×</button>
    </div>
    <div class="row">
        <button onclick="num('7')">7</button>
        <button onclick="num('8')">8</button>
        <button onclick="num('9')">9</button>
        <button class="op" onclick="setOp('-')">-</button>
    </div>
    <div class="row">
        <button onclick="num('4')">4</button>
        <button onclick="num('5')">5</button>
        <button onclick="num('6')">6</button>
        <button class="op" onclick="setOp('+')">+</button>
    </div>
    <div class="row">
        <button onclick="num('1')">1</button>
        <button onclick="num('2')">2</button>
        <button onclick="num('3')">3</button>
        <button style="background:#22d3ee; color:#0f172a" onclick="equal()">=</button>
    </div>
    <div class="row">
        <button style="width:145px" onclick="num('0')">0</button>
        <button onclick="num('.')">.</button>
    </div>
</div>

<script>
    let screen = document.getElementById('display');
    let gt = 0, mem = 0, isNew = true;

    function num(n) {
        if(isNew) { screen.value = n; isNew = false; }
        else { screen.value = (screen.value === "0") ? n : screen.value + n; }
    }

    function setOp(op) {
        screen.value += op;
        isNew = false;
    }

    function equal() {
        try {
            let res = eval(screen.value);
            gt += res; // GT में जोड़ें
            screen.value = res;
            isNew = true; // अब अगला नंबर दबाने पर स्क्रीन अपने आप साफ़ होगी
        } catch { screen.value = "Error"; isNew = true; }
    }

    function showGT() { screen.value = gt; isNew = true; }
    
    function clearAll() { screen.value = "0"; gt = 0; mem = 0; isNew = true; }
    
    function backspace() { 
        screen.value = screen.value.slice(0,-1) || "0"; 
    }

    function memoryControl(type) {
        let val = parseFloat(screen.value) || 0;
        if(type === '+') mem += val; else mem -= val;
        isNew = true;
    }

    function memoryClear() { screen.value = mem; isNew = true; }
</script>
</body>
</html>
